<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

        <section class="hero is-white">
                <div class="hero-body">
                    <nav class="breadcrumb has-arrow-separator is-medium" aria-label="breadcrumbs">
                        <ul>
                        <li><a href="#">Sign-Up</a></li>
                        <li><a href="#">Trainer Experience</a></li>

    <br/>
     
    <div class="container is-fluid">
    <div class="field is-horizontal">
            <div class="field-label is-normal">
            <label class="label">Trainer Sign up Form</label>
            </div>
            <div class="field-body">
                <div class="field">
                 <p class="control is-expanded has-icons-left">
                 <input class="input" type="text" placeholder="Name" />
                    <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                    </span>
                </p>
                 </div>

          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input is-success" type="email" placeholder="Email" value="alex@smith.com" />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <br/>
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  +416
                </a>
              </p>
              <p class="control is-expanded">
                <input class="input" type="tel" placeholder="Your phone number" />
              </p>
            </div>
            <p class="help">Do not enter the first zero</p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
        <label class="label">What is your specialization?</label>
        </div>
        <div class="field-body">
        <div class="field">
            <div class="control">
            <input class="input" type="text" placeholder="Please Explain" />
            </div>
        </div>
        </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
      <label class="label">What are your training and certifications?</label>
      </div>
      <div class="field-body">
      <div class="field">
        <div class="field">
          <div class="control">
            <textarea class="textarea is-info" placeholder="Education..."></textarea>
          </div>
        </div>
      </div>
      </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
    <label class="label">What are your training and certifications?</label>
    </div>
  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" name="resume" />
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>
</div>
      <div class="field is-horizontal">
            <div class="field-label is-normal">
            <label class="label">Any recent client successes?</label>
            </div>
            <div class="field-body">
            <div class="field">
                <div class="control">
                <input class="input" type="text" placeholder="Tell us about it..." />
                </div>
            </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">What Is Your Experience?</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="member">
                    1-5 years
                  </label>
                  <label class="radio">
                    <input type="radio" name="member">
                   5-10 years
                  </label>
                  <label class="radio">
                    <input type="radio" name="member">
                  +10 years
                  </label>
                </div>
                </div>
              </div>
            </div>
         
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                  <label class="label">What is your training personality like?</label>
                </div>
                <div class="field-body">
                <div class="field">
                  <div class="field">
                    <div class="control">
                      <textarea class="textarea is-info" placeholder="What is your styless..."></textarea>
                    </div>
                  </div>
                </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                <label class="label">Do They Have Good/Bad Testimonials?</label>
              </div>
              <div class="field-body">
              <div class="field">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea is-info" placeholder="..."></textarea>
                  </div>
                </div>
              </div>
              </div>
          </div>
           
          <div class="field is-horizontal">
            <div class="field-label is-normal">
            <label class="label">Do You have A Fitness/Workout Plan?</label>
          </div>
          <div class="field-body">
          <div class="field">
            <div class="field">
              <div class="control">
                <textarea class="textarea is-info" placeholder="..."></textarea>
              </div>
            </div>
          </div>
          </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      </div>
